# =================================================================
# NETLIFY CONFIGURATION FOR NEXT.JS
# =================================================================

# Build Configuration
[build]
  command = "npm run build"
  publish = ".next"

# Build Environment Variables
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js Plugin (ESSENTIAL for Next.js on Netlify)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlify Functions (para API Routes antigas se necessário)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = []

# Development Settings (netlify dev)
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"

# Redirects
[[redirects]]
  from = "/"
  to = "/pt-BR"
  status = 302
  force = false

# Headers para segurança e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
