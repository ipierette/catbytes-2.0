name: Publish Scheduled Blog Posts

on:
  schedule:
    # Roda a cada hora
    - cron: '0 * * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  publish-scheduled-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Vercel API to publish scheduled posts
        run: |
          curl -X GET "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/cron/publish-scheduled-blog" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
        
      - name: Check result
        run: echo "Scheduled posts publish job completed"
